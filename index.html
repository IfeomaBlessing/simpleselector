<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7aff0d4601.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="menu-selector">
            <div id="menu-field" class="menu-field">
                <p id="menu-text">Select Social Media</p>
                <i class="fa-solid fa-chevron-up rotate" id="arrow-down"></i>
            </div>

            <div id="menu-list">
                <li class="options">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-youtube"></i>
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-whatsapp"></i>
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-twitter"></i>
                    <p>Twitter</p>
                </li>
              
            </div>
        </div>
    </div>
    





    <script src="index.js"></script>
</body>
</html>
